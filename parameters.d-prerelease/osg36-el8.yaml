platforms:
  - centos_stream_8_x86_64
  - rocky_8_x86_64
  - alma_8_x86_64

sources:
  - opensciencegrid:master; 3.6; osg-prerelease
  - opensciencegrid:master; 3.6; osg > osg-prerelease
  - opensciencegrid:master; 3.6; osg-prerelease, osg-upcoming-prerelease, osg-upcoming
  - opensciencegrid:master; 3.6; osg > osg-prerelease, osg-upcoming-prerelease, osg-upcoming

package_sets:
  - label: Compute Entrypoint (no Globus/Torque)
    packages:
      - osg-ce-condor
      - htcondor-ce-view
      - slurm
      - slurm-slurmd
      - slurm-slurmctld
      - slurm-perlapi
      - slurm-slurmdbd
      - mariadb-server
  - label: StashCache
    packages:
      - /usr/bin/stashcp
      - stash-cache
      - stash-origin
      - python3-gfal2-util
      - gfal2-all
  - label: Worker Node
    packages:
      - osg-wn-client
      - osg-oasis
      - singularity
  - label: XRootD
    packages:
      - osg-xrootd-standalone
      - xrootd-multiuser
      - xrootd-client
      - xrootd-fuse
      - xrootd-scitokens
