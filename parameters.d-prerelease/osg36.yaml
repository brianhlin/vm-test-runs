platforms:
  - centos_7_x86_64
  - sl_7_x86_64

sources:
  - opensciencegrid:master; 3.6; osg-prerelease
  - opensciencegrid:master; 3.6; osg > osg-prerelease
  - opensciencegrid:master; 3.5; osg, osg-upcoming > 3.6/osg-prerelease
  - opensciencegrid:master; 3.6; osg-prerelease, osg-upcoming-prerelease, osg-upcoming
  - opensciencegrid:master; 3.6; osg > osg-prerelease, osg-upcoming-prerelease, osg-upcoming

package_sets:
  - label: Compute Entrypoint
    packages:
      - osg-ce-condor
      - htcondor-ce-view
      - torque-server
      - torque-mom
      - torque-client
      - torque-scheduler
      - slurm
      - slurm-slurmd
      - slurm-slurmctld
      - slurm-perlapi
      - slurm-slurmdbd
      - mariadb-server
  - label: Central Collector
    packages:
      - htcondor-ce-collector
      - htcondor-ce-view
      - fetch-crl
  - label: StashCache
    packages:
      - /usr/bin/stashcp
      - stash-cache
      - stash-origin
      - python3-gfal2-util
      - gfal2-all
  - label: Worker Node (privileged)
    packages:
      - osg-wn-client
      - osg-oasis
      - apptainer-suid
  - label: XRootD
    packages:
      - osg-xrootd-standalone
      - xrootd-multiuser
      - xrootd-client
      - xrootd-fuse
      - xrootd-scitokens
