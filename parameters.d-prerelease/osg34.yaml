platforms:
  - centos_6_x86_64
  - sl_6_x86_64
  - centos_7_x86_64
  - sl_7_x86_64

sources:
  - opensciencegrid:master; 3.4; osg-prerelease
  - opensciencegrid:master; 3.4; osg > osg-prerelease

package_sets:
  - label: Compute Entrypoint
    packages:
      - osg-ce-condor
      - torque-server
      - torque-mom
      - torque-client
      - torque-scheduler
      - slurm
      - slurm-slurmd
      - slurm-slurmctld
      - slurm-perlapi
      - slurm-slurmdbd
      - globus-proxy-utils
  - label: Worker Node
    packages:
      - osg-wn-client
      - osg-oasis
      - singularity
  - label: GridFTP (3.4)
    packages:
      - osg-gridftp
      - osg-gridftp-xrootd
      - rsv
  - label: GSI OpenSSH
    packages:
      - gsi-openssh-server
      - gsi-openssh-clients
  - label: MyProxy
    packages:
      - myproxy
      - myproxy-server
  - label: GlideinwmsFrontend
    packages:
      - glideinwms-vofrontend
  - label: GlideinwmsFactory
    packages:
      - glideinwms-factory

