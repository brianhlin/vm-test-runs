###################
# OSG 3.3 tests
# File format documention:
# https://twiki.opensciencegrid.org/bin/view/SoftwareTeam/TestRunsAsVMs
###################

platforms:
  - centos_6_x86_64
  - rhel_6_x86_64
  - sl_6_x86_64
  - centos_7_x86_64
  - rhel_7_x86_64
  - sl_7_x86_64

sources:
  ###################
  # Format:
  # [<Github account>:<osg-test branch>;] <OSG ver>; <REPO 1, REPO 2...REPO N> [> <Update OSG ver>/<Update REPO 1, REPO 2...REPO N>]
  # Example:
  # Run osg-test with packages from 3.2-release and 3.2-testing that are then upgraded to 3.3-testing and 3-3-upcoming-testing:
  # 3.2; osg, osg-testing > 3.3/osg-testing, osg-upcoming-testing
  ###################
  - opensciencegrid:master; 3.3; osg
  - opensciencegrid:master; 3.3; osg-testing
  - opensciencegrid:master; 3.3; osg > osg-testing

package_sets:
  #### Required ####
  # label - used for reporting, should be consistent across param files
  # packages - list of packages to install in the test run
  #### Optional ####
  # selinux - enable SELinux for the package set, otherwise Permissive mode (default: True)
  # osg_java - Pre-install OSG java packages (default: True)
  # rng - Install entropy generation package (default: False)
  ##################
  - label: All (java)
    rng: True
    packages:
      - osg-tested-internal
  - label: HTCondor (java)
    packages:
      - condor.x86_64
      - osg-ce-condor
      - rsv
  - label: GridFTP (java)
    packages:
      - osg-gridftp
      - rsv
  - label: HDFS Plugins
    packages:
      - osg-gridftp-hdfs
      - globus-gass-copy-progs
      - gfal2-plugin-gridftp
      - gfal2-util
      - gfal2-plugin-file
      - xrootd-hdfs
      - xrootd-client
      - globus-proxy-utils # proxy required for all transfer tests
  - label: BeStMan (java)
    packages:
      - osg-se-bestman
      - rsv
  - label: VOMS (java)
    rng: True
    packages:
      - osg-voms
      - rsv
  - label: GUMS (java)
    rng: True
    packages:
      - osg-gums
      - rsv
